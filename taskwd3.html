<!DOCTYPE html>
<html lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe  created by Sandy</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap" rel="stylesheet">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <h4 style="top:25%;left:20%;text-align:center;color:white;">Note:<br>Tap a cell to make your move. Player 1 is X, and Player 2 is O. Let's play!</h4>
    <div class="wrapper">
        <div class="container">
            <button class="button-option"></button>
            <button class="button-option"></button>
            <button class="button-option"></button>
            <button class="button-option"></button>
            <button class="button-option"></button>
            <button class="button-option"></button>
            <button class="button-option"></button>
            <button class="button-option"></button>
            <button class="button-option"></button>
        </div>
        <button id="restart">Restart</button>
        <button id="resumeBtn" class="resume-btn" onclick="resumeGame()">Resume </button>
    </div>
    <div class="popup hide">
        <p id="message">Sample Message</p>
        <button id="new-game">Start New Game</button>
    </div>
    <!-- Script -->
    <script src="script3.js"></script>
</body>
</html>
